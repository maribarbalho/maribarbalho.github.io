<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Trabalhadas</title>
    <link rel="stylesheet" href="/horas-trabalhadas/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas Trabalhadas</h1>
        <div id="horarios">
            <div class="entrada-saida">
                <div class="input-group">
                    <label>Hora de Entrada:</label>
                    <input type="time" class="entrada">
                </div>
                <div class="input-group">
                    <label>Hora de Saída:</label>
                    <input type="time" class="saida">
                </div>
            </div>
        </div>
        <button id="adicionar">Adicionar Entrada/Saída</button>
        <button id="remover" class="remover" style="display:none;">Remover Última Entrada/Saída</button>
        <div class="espaco"></div>
        <button id="calcular">Calcular Horas</button>
        <div class="resultado">
            <h2>Horas Trabalhadas: <span id="totalHoras">0</span></h2>
        </div>
    </div>
    <script src="/horas-trabalhadas/script.js"></script>
</body>
</html>
